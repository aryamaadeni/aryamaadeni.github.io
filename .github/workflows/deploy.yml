name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow from GitHub Actions tab

permissions:
  contents: write # Allow write access to contents for pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Specifies the operating system for the job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Checks out your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Sets up Node.js environment
        with:
          node-version: '20' # Specifies Node.js version
          cache: 'npm' # Caches npm dependencies to speed up builds

      - name: Install dependencies
        run: npm install # Installs project dependencies

      - name: Build with Next.js (including static export)
        # This command is crucial: `next build` compiles your Next.js app,
        # and `next export` generates static HTML, CSS, and JS files into the 'out' directory.
        run: npm run build # Assumes your package.json has "build": "next build && next export"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Action to deploy to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub token for authentication
          # For a User/Organization Page (e.g., yourusername.github.io),
          # content is served directly from the 'main' branch.
          publish_branch: main
          # The directory containing the static files generated by `next export`.
          publish_dir: ./out
          # Prevents the workflow from creating a new, isolated commit history each time.
          # Set to false to append new deployments to the existing history.
          force_orphan: false
          # Specifies the user details for the commit made by GitHub Actions.
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          # Sets the commit message for the deployment.
          commit_message: "Deploy: ${{ github.event.head_commit.message }}"
          full_commit_message: "Deploy: ${{ github.event.head_commit.message }}"
